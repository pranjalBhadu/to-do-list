<html>

<head>
    <title> To-Do </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/6e6e933aca.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="to-do">
        <p class="day"></p>
            <p class="date"></p>
            
            <input type="text" class="new-task" placeholder="Add new task">
            <button class="add" onclick="getTask()">Add</button>
            
            <p class="pending">You have <span class="taskno">0</span> pending tasks</p>
            
            <div class="tasks"></div>
            
        </div>
    <script src="javascript.js"></script>
    </body>
</html>
